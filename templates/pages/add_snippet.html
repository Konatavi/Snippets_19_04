{% extends 'base.html' %}
{% block content %}
    <main role="main" class="mt-3 flex-shrink-0">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>{{ pagename }}</h1>
                    <hr>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <form action="/snippets/form/" method="post">
                        {% csrf_token %}
                        <input type="text" name="name"  placeholder="Название сниппета">
                        <input type="text" name="lang" placeholder="Язык сниппета">
                        <textarea cols="96" name="code" rows="10" placeholder="Код сниппета"></textarea>
{#                        <input type="submit" value="Сохранить">#}
                        <button type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
